<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>copy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% ">
    <div class="parent">
        <div class="formwarpper p-[10px] mx-auto mt-[5%]                rounded-[10px] border-2  border-yellow-300 shadow-xl w-[70%] h-[700px] bg-gradient-to-r from-cyan-500 to-blue-500">
            <div class="form ">
                <input id="name" class="w-[100%]  rounded-[10px] border-2 border-white h-[60px] mt-10" type="text"
                    placeholder="Enter Name">
                <input id="email" class="w-[100%]  rounded-[10px] border-2 border-white h-[60px] mt-5" type="text"
                    placeholder="Enter Email">
                <input id="rollno" class="w-[100%]  rounded-[10px] border-2 border-white h-[60px] mt-5" type="text"
                    placeholder="Enter Roll No">
                <input id="institute" class="w-[100%]  rounded-[10px] border-2 border-white h-[60px] mt-5" type="text"
                    placeholder="Enter Institute">
                <div class=" w-[80px] mx-auto mt-[20px]">
                    <button onclick="startQuiz()"
                        class="border-2 border-[green] h-[40px] w-[100%] rounded-[12px] hover:bg-[green] hover:text-[white]">submit</button>
                </div>
            </div>
            <div class="hidden main-div">
                <div class="quiz-body  ">
                    <div class="info-div h-[100px] rounded-lg border-[5px] border-yellow-300">
                        <div class="flex justify-between mt-2 pl-4 pr-4 text-white">
                            <h1 class="set-name font-bold">Minhaj</h1>
                            <h1 class="set-email font-bold">mminhaj@gmail.com</h1>
                        </div>
                        <div class="flex justify-between mt-3 pl-4 pr-4 text-white">
                            <h1 class="set-rollno font-bold">rollNo</h1>
                            <h1 class="set-institute font-bold">Smit</h1>
                        </div>
                    </div>
                </div>
                <div class="quiz-div p-4 mt-4">
                    <h3 class="border-2 border-zinc-300 p-4 font-bold" id="ques">
                        what is your name?
                    </h3>
                    <ul id="quesOptions" class="p-2 ">
                        <li> programming language</li>
                        <li> Assembly language</li>
                        <li> High level language</li>
                        <li> scripted language</li>
                    </ul>
                </div>
                <div class="footer ">
                    <button id="btn" onclick="nextQues()" class="border-2 border-[lime-400] h-[40px] w-[100%] rounded-[12px] hover:bg-lime-400 hover:text-[white]">Next</button>
                </div>
            </div>
            <div class="result hidden">
                <div class="quiz-body  ">
                 
                <h1 class="font-bold text-6xl  text-white text-center">Result</h1> <br>

                </div>
                <h1 class="text-2xl p-4">Total Questions :<span id="tQues">10</span></h1>  
                <h1 class="text-2xl p-4">Correct Answer :<span id="cAns">5</span></h1>  
                <h1 class="text-2xl p-4">Wrong Answer: <span id="wAns">5</span></h1>    
                <h1 class="text-2xl p-4">Total Number :  <span id="tNum">50</span></h1>  
            </div>
        </div>

    </div>
</body>
<script src="quiz.js"></script>

</html>
